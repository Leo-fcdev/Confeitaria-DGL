<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos – DGL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark px-3">
    <h1 class="text-white">Produtos (Produção)</h1>
  </nav>

  <main class="container mt-4">

    <div class="card p-3 shadow-sm mb-4">
      <h4>Novo Produto / Produção</h4>
      
      <div class="mb-3">
          <label class="form-label">Dados do Produto</label>
          <input id="produto-nome" class="form-control" placeholder="Nome do Produto (ex: Bolo Chocolate)">
          <input id="produto-preco" type="number" class="form-control mt-2" placeholder="Preço de Venda (R$)">
      </div>

      <hr>

      <div class="mb-3">
          <label class="form-label">Ingredientes Usados</label>
          <div class="d-flex gap-2">
            <select id="select-insumo" class="form-select">
                <option value="">Carregando insumos...</option>
            </select>
            <input id="qtd-uso" type="number" class="form-control" placeholder="Qtd" style="width: 100px;">
            <button class="btn btn-secondary" onclick="addInsumoNaReceita()">+</button>
          </div>
          <small class="text-muted">Selecione o insumo e a quantidade usada para produzir este item.</small>
      </div>

      <ul id="lista-receita" class="list-group mb-3"></ul>

      <div class="alert alert-info py-2">
          <strong>Custo Estimado:</strong> R$ <span id="custo-estimado">0.00</span>
      </div>

      <button class="btn btn-dgl w-100" onclick="salvarProduto()">Produzir e Salvar</button>
    </div>

    <h4 class="mt-4">Catálogo</h4>
    <ul id="lista-produtos" class="list-group shadow-sm"></ul>

    <a href="dashboard.html" class="btn btn-secondary mt-4">Voltar</a>
  </main>

  <script src="js/api.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>

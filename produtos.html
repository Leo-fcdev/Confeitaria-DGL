<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos – DGL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark px-3">
    <h1 class="text-white">Produtos</h1>
  </nav>

  <main class="container mt-4">

    <div class="card p-3 shadow-sm mb-4">
      <h4>Novo Produto</h4>
      <input id="produto-nome" class="form-control mt-2" placeholder="Nome">
      <input id="produto-preco" class="form-control mt-2" placeholder="Preço de venda">
      <button class="btn btn-dgl mt-3" onclick="addProduto()">Salvar</button>
    </div>

    <ul id="lista-produtos" class="list-group shadow-sm"></ul>

    <a href="dashboard.html" class="btn btn-secondary mt-4">Voltar</a>
  </main>

  <script src="js/api.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insumos – DGL Confeitaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light px-3">
    <h1 class="navbar-brand">Insumos</h1>
  </nav>

  <main class="container mt-4">

    <div class="card p-3 shadow-sm mb-4">
      <h4>Adicionar Insumo</h4>
      <input id="nome" class="form-control mt-2" placeholder="Nome do insumo (ex: Leite)">
      
      <div class="row mt-2">
        <div class="col-6">
            <input id="quantidade" type="number" class="form-control" placeholder="Quantidade em Estoque">
        </div>
        <div class="col-6">
            <select id="unidade" class="form-select">
                <option value="" selected disabled>Selecione a Unidade</option>
                <option value="kg">Quilograma (kg)</option>
                <option value="g">Grama (g)</option>
                <option value="L">Litro (L)</option>
                <option value="ml">Mililitro (ml)</option>
                <option value="un">Unidade (un)</option>
            </select>
        </div>
      </div>

      <input id="preco" type="number" step="0.01" class="form-control mt-2" placeholder="Preço unitário (R$)">
      <small class="text-muted">Informe o valor de 1 unidade de medida (ex: preço de 1 kg).</small>

      <button class="btn btn-dgl mt-3" onclick="addInsumo()">Salvar no Estoque</button>
    </div>

    <ul id="lista-insumos" class="list-group shadow-sm"></ul>

    <a class="btn btn-secondary mt-4" href="dashboard.html">Voltar</a>
  </main>

  <script src="js/api.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>

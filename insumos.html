<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insumos – DGL Confeitaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark px-3">
    <h1 class="text-white">Insumos</h1>
  </nav>

  <main class="container mt-4">

    <div class="card p-3 shadow-sm mb-4">
      <h4>Adicionar Insumo</h4>
      <input id="nome" class="form-control mt-2" placeholder="Nome do insumo">
      <input id="quantidade" class="form-control mt-2" placeholder="Quantidade">
      <input id="unidade" class="form-control mt-2" placeholder="Unidade (ex: kg, g)">
      
      <input id="preco" type="number" class="form-control mt-2" placeholder="Preço pago (R$)">
      <small class="text-muted">Informe o preço total pago por essa quantidade.</small>

      <button class="btn btn-dgl mt-3" onclick="addInsumo()">Salvar</button>
    </div>

    <ul id="lista-insumos" class="list-group shadow-sm"></ul>

    <a class="btn btn-secondary mt-4" href="dashboard.html">Voltar</a>
  </main>

  <script src="js/api.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>
